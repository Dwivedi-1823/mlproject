</head>
<body class="flex flex-col items-center justify-center p-4 md:p-10">

    <div class="max-w-4xl w-full">
        <a href="/" class="text-indigo-400 hover:text-indigo-300 mb-6 inline-block transition">‚Üê Back to Dashboard</a>

        <div class="glass-card p-8 md:p-12 shadow-2xl">
            <header class="mb-10 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Student Performance Indicator</h1>
                <p class="text-gray-400">Fill in the student details to predict the Math score</p>
            </header>

            <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Gender</label>
                        <select class="form-input w-full p-3 rounded-xl" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Race or Ethnicity</label>
                        <select class="form-input w-full p-3 rounded-xl" name="ethnicity" required>
                            <option value="" disabled selected>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Parental Education</label>
                        <select class="form-input w-full p-3 rounded-xl" name="parental_level_of_education" required>
                            <option value="" disabled selected>Select Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Lunch Type</label>
                        <select class="form-input w-full p-3 rounded-xl" name="lunch" required>
                            <option value="" disabled selected>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Test Preparation Course</label>
                        <select class="form-input w-full p-3 rounded-xl" name="test_preparation_course" required>
                            <option value="" disabled selected>Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Writing Score (0-100)</label>
                        <input class="form-input w-full p-3 rounded-xl" type="number" name="reading_score" 
                               placeholder="e.g. 85" min="0" max="100" required />
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Reading Score (0-100)</label>
                        <input class="form-input w-full p-3 rounded-xl" type="number" name="writing_score" 
                               placeholder="e.g. 78" min="0" max="100" required />
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full result-gradient hover:opacity-90 text-white font-bold py-4 rounded-xl transition duration-300 transform hover:scale-[1.01] shadow-xl">
                        Predict Maths Score
                    </button>
                </div>
            </form>

            {% if results %}
            <div class="mt-10 p-6 border border-indigo-500/30 bg-indigo-500/10 rounded-2xl text-center animate-bounce-short">
                <h2 class="text-xl text-indigo-300 uppercase tracking-widest font-semibold mb-2">Predicted Math Score</h2>
                <div class="text-5xl font-bold text-white">
                    {{results}}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
